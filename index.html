<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Map with Collectibles</title>
    <style>
      @import url("https://fonts.cdnfonts.com/css/century-schoolbook");
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
        background-color: #333;
        font-family: "Century Schoolbook", serif;
        color: white;
      }

      #counter {
        font-size: 24px;
        margin: 10px;
      }

      #map-container {
        position: relative;
        width: 100vw;
        height: calc(100vh - 40px); /* Adjusting for counter height */
        overflow: hidden;
        cursor: grab;
      }

      #map {
        display: block;
        transform-origin: top left;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .collectible {
        position: absolute;
        width: 32px;
        height: 32px;
        background-color: yellow;
        border: 1px solid black;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
        transform-origin: center;
        left: 0px;
        top: 0px;
      }

      .collected {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="counter">0/0</div>
    <div id="map-container">
      <img id="map" src="Sable-Chum-Map.png" alt="Game Map" draggable="false" />
    </div>
    <script>
      const collectibles = [];

      const mapContainer = document.getElementById("map-container");
      const map = document.getElementById("map");
      const counter = document.getElementById("counter");

      let scale = 1;
      let originX = 0;
      let originY = 0;
      let isDragging = false;
      let startX = 0;
      let startY = 0;

      function updateTransform() {
        // Update the map transformation
        map.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;

        // Update the position and scale of each collectible
        document.querySelectorAll(".collectible").forEach((marker, index) => {
          const coord = collectibles[index];
          // Calculate the new position based on the current scale and origin
          const transformedX = coord.x * scale + originX - 16;
          const transformedY = coord.y * scale + originY - 16;

          // Calculate the scale for the marker, ensuring it doesn't go below 16px
          const markerScale = Math.max(scale, 16 / marker.offsetWidth);

          // Apply the position and scaling to the marker
          marker.style.transform = `translate(${transformedX}px, ${transformedY}px) scale(${markerScale})`;
        });

        // Save the current state to local storage
        saveStateToLocalStorage();
      }

      function saveStateToLocalStorage() {
        const state = {
          scale,
          originX,
          originY,
        };
        localStorage.setItem("mapState", JSON.stringify(state));
      }

      function loadStateFromLocalStorage() {
        const savedState = JSON.parse(localStorage.getItem("mapState"));
        if (savedState) {
          scale = savedState.scale;
          originX = savedState.originX;
          originY = savedState.originY;
          updateTransform();
        } else {
          fitMapToContainer(); // Fit map initially if no saved state
        }
      }

      function fitMapToContainer() {
        const containerRect = mapContainer.getBoundingClientRect();
        const naturalWidth = map.naturalWidth;
        const naturalHeight = map.naturalHeight;

        const scaleX = containerRect.width / naturalWidth;
        const scaleY = containerRect.height / naturalHeight;

        // Choose the smaller scale to fit the map within the container
        scale = Math.min(scaleX, scaleY);

        // Center the map
        originX = (containerRect.width - naturalWidth * scale) / 2;
        originY = (containerRect.height - naturalHeight * scale) / 2;

        updateTransform();
      }

      function loadCollectibles() {
        const collected = JSON.parse(localStorage.getItem("collected") || "[]");
        collectibles.forEach((coord, index) => {
          const marker = document.createElement("div");
          marker.classList.add("collectible");
          if (collected.includes(index)) {
            marker.classList.add("collected");
          }
          marker.addEventListener("click", () =>
            toggleCollectible(index, marker),
          );

          mapContainer.appendChild(marker);
        });

        updateCounter(); // Update counter on load
      }

      function toggleCollectible(index, marker) {
        let collected = JSON.parse(localStorage.getItem("collected") || "[]");
        if (collected.includes(index)) {
          collected = collected.filter((i) => i !== index);
          marker.classList.remove("collected");
        } else {
          collected.push(index);
          marker.classList.add("collected");
        }
        localStorage.setItem("collected", JSON.stringify(collected));

        updateCounter(); // Update counter when a collectible is toggled
      }

      function updateCounter() {
        const collected = JSON.parse(localStorage.getItem("collected") || "[]");
        counter.textContent = `${collected.length}/${collectibles.length}`;
      }

      // Disable image dragging behavior
      map.addEventListener("dragstart", (event) => event.preventDefault());

      mapContainer.addEventListener("wheel", (event) => {
        event.preventDefault();

        const rect = map.getBoundingClientRect();
        const mouseX = (event.clientX - rect.left) / scale;
        const mouseY = (event.clientY - rect.top) / scale;

        const zoomFactor = event.deltaY > 0 ? 0.9 : 1.1;
        const newScale = scale * zoomFactor;

        // Calculate the new origin to keep the mouse position in the same place
        originX = mouseX * (scale - newScale) + originX;
        originY = mouseY * (scale - newScale) + originY;

        // Apply the new scale
        scale = newScale;

        updateTransform();
      });

      mapContainer.addEventListener("mousedown", (event) => {
        isDragging = true;
        startX = event.clientX - originX;
        startY = event.clientY - originY;
        mapContainer.style.cursor = "grabbing";
      });

      mapContainer.addEventListener("mousemove", (event) => {
        if (isDragging) {
          originX = event.clientX - startX;
          originY = event.clientY - startY;
          updateTransform();
        }
      });

      mapContainer.addEventListener("mouseup", () => {
        isDragging = false;
        mapContainer.style.cursor = "grab";
      });

      mapContainer.addEventListener("mouseleave", () => {
        isDragging = false;
        mapContainer.style.cursor = "grab";
      });

      window.addEventListener("resize", fitMapToContainer);
      window.addEventListener("load", () => {
        loadStateFromLocalStorage();
        fetch("chums.json")
          .then((response) => response.json())
          .then((data) => {
            collectibles.push(...data);
            loadCollectibles();
            updateTransform();
          });
      });
    </script>
  </body>
</html>
