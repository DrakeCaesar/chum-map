<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Map with Collectibles</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #333;
      }
      #map-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        cursor: grab;
      }
      #map {
        display: block;
        width: 100%;
        height: auto;
        transform-origin: top left;
        transition: transform 0.1s ease-out;
        user-drag: none; /* Prevent image dragging in WebKit browsers */
        user-select: none; /* Prevent text selection */
        -webkit-user-drag: none; /* Prevent image dragging in Safari */
        -webkit-user-select: none; /* Prevent text selection in Safari */
        -moz-user-select: none; /* Prevent text selection in Firefox */
        -ms-user-select: none; /* Prevent text selection in IE/Edge */
      }
      .collectible {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .collected {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <img id="map" src="Sable-Chum-Map.png" alt="Game Map" draggable="false" />
    </div>
    <script>
      const collectibles = [];

      fetch("chums.json")
        .then((response) => response.json())
        .then((data) => {
          collectibles.push(...data);
          loadCollectibles();
        });

      const mapContainer = document.getElementById("map-container");
      const map = document.getElementById("map");

      let scale = 1;
      let originX = 0;
      let originY = 0;
      let isDragging = false;
      let startX = 0;
      let startY = 0;

      function updateTransform() {
        map.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      }

      // Disable image dragging behavior
      map.addEventListener("dragstart", (event) => event.preventDefault());

      mapContainer.addEventListener("wheel", (event) => {
        event.preventDefault();

        const rect = mapContainer.getBoundingClientRect();
        const { offsetX, offsetY } = event;

        // Calculate the relative mouse position in the zoomed container
        const mouseX = offsetX / scale;
        const mouseY = offsetY / scale;

        // Zoom in or out
        scale *= event.deltaY > 0 ? 0.9 : 1.1;

        // Adjust origin to zoom towards the mouse position
        originX -= mouseX * (scale - 1) * (event.deltaY > 0 ? 0.1 : -0.1);
        originY -= mouseY * (scale - 1) * (event.deltaY > 0 ? 0.1 : -0.1);

        // Update the map's transform
        updateTransform();
      });

      mapContainer.addEventListener("mousedown", (event) => {
        isDragging = true;
        startX = event.clientX - originX;
        startY = event.clientY - originY;
        mapContainer.style.cursor = "grabbing";
      });

      mapContainer.addEventListener("mousemove", (event) => {
        if (isDragging) {
          originX = event.clientX - startX;
          originY = event.clientY - startY;
          updateTransform();
        }
      });

      mapContainer.addEventListener("mouseup", () => {
        isDragging = false;
        mapContainer.style.cursor = "grab";
      });

      mapContainer.addEventListener("mouseleave", () => {
        isDragging = false;
        mapContainer.style.cursor = "grab";
      });

      function loadCollectibles() {
        const collected = JSON.parse(localStorage.getItem("collected") || "[]");
        collectibles.forEach((coord, index) => {
          const marker = document.createElement("div");
          marker.classList.add("collectible");
          if (collected.includes(index)) {
            marker.classList.add("collected");
          }
          marker.style.left = `${coord.x}px`;
          marker.style.top = `${coord.y}px`;
          marker.addEventListener("click", () =>
            toggleCollectible(index, marker),
          );
          mapContainer.appendChild(marker);
        });
      }

      function toggleCollectible(index, marker) {
        let collected = JSON.parse(localStorage.getItem("collected") || "[]");
        if (collected.includes(index)) {
          collected = collected.filter((i) => i !== index);
          marker.classList.remove("collected");
        } else {
          collected.push(index);
          marker.classList.add("collected");
        }
        localStorage.setItem("collected", JSON.stringify(collected));
      }
    </script>
  </body>
</html>
